<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f5f5f5;padding:15px}
.box{background:#fff;padding:15px;border-radius:6px;margin-bottom:12px}
input,select,button{width:100%;padding:8px;margin:5px 0}
.list{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee;padding:6px}
</style>
</head>
<body>

<h2>üîê Admin Login</h2>
<div id="login" class="box">
  <input id="pass" type="password" placeholder="Enter password">
  <button onclick="login()">Login</button>
</div>

<div id="panel" style="display:none">

<div class="box">
  <h3>Add / Edit Product</h3>
  <input id="name" placeholder="Product Name">
  <select id="cat">
    <option>Dresses</option>
    <option>Tops</option>
    <option>Salwar Suit</option>
  </select>
  <input id="price" placeholder="Price">
  <input id="old" placeholder="Old Price">
  <input type="file" id="img" accept="image/*" capture="camera">
  <button onclick="save()">Save Product</button>
</div>

<div class="box">
  <h3>Products</h3>
  <div id="list"></div>
</div>

</div>

<script src="admin.js"></script>
</body>
</html>
