<input id="img" placeholder="Image Link"><br><br>

<button onclick="add()">â• Add Product</button>

<pre id="out"></pre>

<script>
let products = [];

function add(){

    price: Number(price.value),
    category: cat.value,
    image: img.value
  });
  out.innerText = JSON.stringify(products, null, 2);
}
</script>
