<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Sunita Garments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial;margin:0;background:#f5f5f5;padding:15px}
    h2{margin-top:0}
    .box{background:#fff;padding:15px;border-radius:6px;margin-bottom:12px}
    input,select,button{width:100%;padding:10px;margin:6px 0}
    button{background:#131921;color:#fff;border:none;border-radius:4px}
    .list div{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee;padding:8px 0}
    .list small{color:#666}
    .danger{background:#e53935}
  </style>
</head>
<body>

<h2>ğŸ” Admin Login</h2>

<div id="login" class="box">
  <input id="pass" type="password" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<div id="panel" style="display:none">

  <div class="box">
    <h3>â• Add / Edit Product</h3>
    <input id="name" placeholder="Product Name">
    <select id="cat">
      <option>Dresses</option>
      <option>Tops</option>
      <option>Salwar Suit</option>
    </select>
    <input id="price" placeholder="Price">
    <input id="old" placeholder="Old Price">
    <input type="file" id="img" accept="image/*" capture="camera">
    <button onclick="save()">Save Product</button>
  </div>

  <div class="box">
    <h3>ğŸ“¦ Products</h3>
    <div id="list" class="list"></div>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
